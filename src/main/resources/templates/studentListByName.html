<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find students by name</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 mb-3 bg-warning text-dark">
    <h2>List of Students by Name</h2>
    <table class="table table-hover table-stripped mt-3" >
      <thead class="table-primary">
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>CGPA</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student:${Students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.name}"></td>
          <td th:text="${student.cgpa}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
